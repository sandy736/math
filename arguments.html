<p id="tyla"></p>
<script>
 function m(){
    var i
    var max=0
    for(i=0;i <arguments.length;i++){
        if(arguments[i]>max){
            max=arguments[i]
        }
    }
    return max
 }
 document.getElementById("tyla").innerHTML=m(2,6,4,5,7,8,3)
</script>
